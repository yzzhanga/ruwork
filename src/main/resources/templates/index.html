<!DOCTYPE html>
<html lang="zh">
<head>
  <meta content="text/html" charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title>销售查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta content="zhangyingzheng" name="author" />

  <!-- App favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico">

  <!-- App css -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

</head>

<body class="bg-white">

<!-- Log In page -->
<div class="row">
  <div class="col-lg-3 pr-0">
    <div class="card mb-0 shadow-none">
      <div class="card-body">

        <h3 class="text-center m-0">
          <a href="index.html" class="logo logo-admin"><img src="assets/images/logo-sm.png" height="60" alt="logo" class="my-3"></a>
        </h3>

        <div class="px-3">
          <p class="text-muted text-center">信息查询</p>

          <form class="form-horizontal my-4" action="index.html">

            <div class="form-group">
              <label for="name">姓名：</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="far fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="name" placeholder="输入本人姓名">
              </div>
            </div>

            <div class="form-group">
              <label for="cellphone">手机号：</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><i class="far fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="cellphone" placeholder="输入手机号">
              </div>
            </div>


            <div class="form-group">
              <label for="identity">身份证后4位：</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3"><i class="fa fa-key"></i></span>
                </div>
                <input type="text" class="form-control" id="identity" placeholder="输入身份证后四位">
              </div>
            </div>



            <div class="form-group mb-0 row">
              <div class="col-12 mt-2">
                <button id="saleCheckIn" class="btn btn-primary btn-block waves-effect waves-light" type="button">Log In <i class="fas fa-sign-in-alt ml-1"></i></button>
              </div>
            </div>
          </form>
        </div>

        <div class="mt-4 text-center">
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-9 p-0 h-100vh d-flex justify-content-center">
    <div class="accountbg d-flex align-items-center">
      <div class="account-title text-center text-white">
        <h4 class="mt-3">Welcome To <span class="text-warning">AMEZIA</span> </h4>
        <h1 class="">Let's Get Started</h1>
        <p class="font-14 mt-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam laoreet tellus ut tincidunt euismod.</p>
        <div class="border w-25 mx-auto border-warning"></div>
      </div>
    </div>
  </div>
</div>
<!-- End Log In page -->

<!-- jQuery  -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/metisMenu.min.js"></script>
<script src="assets/js/waves.min.js"></script>
<script src="assets/js/jquery.slimscroll.min.js"></script>

<!-- App js -->
<script src="assets/js/app.js"></script>

<script>
  $(document).ready(function(){
    $("#saleCheckIn").click(function(){

      const name =   $("#name").val();
      const cellphone =   $("#cellphone").val();
      const identity =   $("#identity").val();

      $.post("/check",{name:name,cellphone:cellphone,identity:identity},function(result){
        if (result>0){
          // 校验通过
          var url = '/grid?ticket='+result;
          window.location.href=url;
        }
      });
  });


    });



</script>

</body>
</html>
